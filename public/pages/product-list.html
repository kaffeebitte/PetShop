<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <style>
        :root {
            --primary-color: #00796b;
            --primary-hover: #004d40;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --border-color: #e0e0e0;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <table class="product-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thương hiệu</th>
                    <th>Xuất xứ</th>
                    <th>Đánh giá</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product rows will be dynamically inserted here -->
            </tbody>
        </table>
        <a href="index.html" class="back-link">Quay lại trang chủ</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { productId: 'PET0001', title: 'Thức ăn cho chó Pedigree', price: 150000, quantity: 50, brand: 'Pedigree', origin: 'Thái Lan', rating: 4.0 },
                { productId: 'PET0002', title: 'Cát vệ sinh cho mèo KitCat', price: 200000, quantity: 40, brand: 'KitCat', origin: 'Singapore', rating: 4.2 },
                // Add more products as needed
            ];

            const tableBody = document.getElementById('productTableBody');
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.productId}</td>
                    <td>${product.title}</td>
                    <td>${product.price.toLocaleString()} VND</td>
                    <td>${product.quantity}</td>
                    <td>${product.brand}</td>
                    <td>${product.origin}</td>
                    <td>${product.rating}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
