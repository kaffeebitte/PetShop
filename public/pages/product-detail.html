<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796b;
            --primary-hover: #004d40;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --border-color: #e0e0e0;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --white: #fff;
            --radius-md: 8px;
            --shadow-md: 0 2px 8px rgba(0,0,0,0.06);
            --radius-sm: 4px;
            --text-light: #777;
            --primary-dark: #004d40;
            --spacing-xs: 4px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            padding: 32px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 24px;
        }

        .product-detail-container {
            border-radius: var(--radius-md);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
        }
        
        .product-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .product-id {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .product-image-container {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--light-gray);
            border-radius: var(--radius-md);
        }
        
        .product-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: var(--radius-sm);
        }
        
        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .info-item {
            margin-bottom: var(--spacing-md);
        }
        
        .info-label {
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-light);
        }
        
        .info-value {
            color: var(--text-color);
            font-size: 16px;
        }
        
        .product-description {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            background-color: var(--light-gray);
        }
        
        .product-description h3 {
            margin-top: 0;
        }
        
        .qna-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }
        
        .qna-item {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-sm);
            background-color: var(--light-gray);
            animation: fadeIn 0.3s ease;
        }
        
        .question {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: var(--spacing-sm);
        }
        
        .answer {
            color: var(--text-color);
        }
        
        .no-qna {
            color: var(--text-light);
            font-style: italic;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }
        
        @media (max-width: 768px) {
            .product-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail-container slide-in">
            <h1>Chi tiết sản phẩm</h1>
            
            <div class="product-header">
                <div>
                    <h2 id="productTitle" class="product-title">Tên sản phẩm</h2>
                    <div id="productId" class="product-id"></div>
                </div>
                <div class="product-rating">
                    <span class="info-label">Đánh giá</span>
                    <span id="productRating" class="info-value"></span>
                </div>
            </div>
            
            <div class="product-image-container">
                <img id="productImage" src="../images/sample-product.jpg" alt="Sản phẩm" class="product-image">
            </div>
            
            <div class="product-info">
                <div class="info-item">
                    <span class="info-label">Giá</span>
                    <span id="productPrice" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Số lượng</span>
                    <span id="productQuantity" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Thương hiệu</span>
                    <span id="productBrand" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Xuất xứ</span>
                    <span id="productOrigin" class="info-value"></span>
                </div>
            </div>
            
            <div class="product-description">
                <h3>Mô tả sản phẩm</h3>
                <p id="productDescription"></p>
            </div>
            
            <div class="qna-section" id="qnaContainer">
                <h3>Câu hỏi và trả lời</h3>
                <!-- QnA items will be dynamically inserted here -->
            </div>
            
            <div class="action-buttons">
                <a href="product-list.html" class="btn btn-outline">
                    <span class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">arrow_back</span>
                    Danh sách sản phẩm
                </a>
                <button id="editProductBtn" class="btn btn-primary">
                    <span class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">edit</span>
                    Chỉnh sửa
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the product ID from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            let currentProduct = null;
            
            // Try to get the product data from localStorage
            const storedProduct = localStorage.getItem('productToDetail');
            
            if (storedProduct) {
                currentProduct = JSON.parse(storedProduct);
                
                // Update document title
                document.title = `Chi tiết: ${currentProduct.title}`;
                
                // Fill the detail page with product data
                document.getElementById('productTitle').textContent = currentProduct.title || 'Không có tên';
                document.getElementById('productId').textContent = `Mã sản phẩm: ${currentProduct.productId || ''}`;
                document.getElementById('productPrice').textContent = currentProduct.price ? 
                    `${currentProduct.price.toLocaleString()} VND` : 'Không có giá';
                document.getElementById('productQuantity').textContent = currentProduct.quantity || '';
                document.getElementById('productBrand').textContent = currentProduct.brand || '';
                document.getElementById('productOrigin').textContent = currentProduct.origin || '';
                document.getElementById('productRating').textContent = currentProduct.rating ? `${currentProduct.rating}/5` : '';
                
                // Set description if available
                if (currentProduct.description && currentProduct.description.details) {
                    document.getElementById('productDescription').textContent = currentProduct.description.details;
                } else {
                    document.getElementById('productDescription').textContent = 'Không có mô tả';
                }
                
                // Set product image if available
                if (currentProduct.images && currentProduct.images.length > 0) {
                    document.getElementById('productImage').src = `../images/${currentProduct.images[0]}`;
                    document.getElementById('productImage').alt = currentProduct.title;
                }
                
                // Add QnA items if available
                const qnaContainer = document.getElementById('qnaContainer');
                if (currentProduct.QnA && currentProduct.QnA.length > 0) {
                    currentProduct.QnA.forEach(qna => {
                        const qnaItem = document.createElement('div');
                        qnaItem.classList.add('qna-item');
                        qnaItem.innerHTML = `
                            <p class="question">Q: ${qna.question}</p>
                            <p class="answer">A: ${qna.answer}</p>
                        `;
                        qnaContainer.appendChild(qnaItem);
                    });
                } else {
                    qnaContainer.innerHTML += '<p class="no-qna">Không có câu hỏi nào.</p>';
                }
                
                // Clear localStorage
                localStorage.removeItem('productToDetail');
            } else {
                // If no product data is available, show error message
                alert('Không có thông tin sản phẩm!');
                window.location.href = '/productlist';
            }
            
            // Add event listener to Edit button
            document.getElementById('editProductBtn').addEventListener('click', function() {
                if (currentProduct) {
                    localStorage.setItem('productToUpdate', JSON.stringify(currentProduct));
                    window.location.href = `/update/product?id=${currentProduct.productId}`;
                }
            });
        });
    </script>
</body>
</html>
