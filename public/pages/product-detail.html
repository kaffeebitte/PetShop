<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            padding: 32px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 24px;
        }

        .product-detail-container {
            border-radius: var(--radius-md);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
        }
        
        .product-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .product-id {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .product-image-container {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--light-gray);
            border-radius: var(--radius-md);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: var(--radius-sm);
            margin: 8px;
        }
        
        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .info-item {
            margin-bottom: var(--spacing-md);
        }
        
        .info-label {
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-light);
        }
        
        .info-value {
            color: var(--text-color);
            font-size: 16px;
        }
        
        .product-description {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            background-color: var(--light-gray);
        }
        
        .product-description h3 {
            margin-top: 0;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var (--spacing-lg);
        }
        
        @media (max-width: 768px) {
            .product-info {
                grid-template-columns: 1fr;
            }
        }
        
        .page-navigation {
            display: flex;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail-container slide-in">
            <div class="page-navigation">
                <a href="/productlist" class="back-button">
                    « Danh sách sản phẩm
                </a>
            </div>
            
            <h1>Chi tiết sản phẩm</h1>
            
            <div class="product-header">
                <div>
                    <h2 id="productTitle" class="product-title">Tên sản phẩm</h2>
                    <div id="productId" class="product-id"></div>
                </div>
                <div class="product-rating">
                    <span class="info-label">Đánh giá</span>
                    <span id="productRating" class="info-value"></span>
                </div>
            </div>
            
            <div class="product-image-container">
            </div>
            
            <div class="product-info">
                <div class="info-item">
                    <span class="info-label">Giá</span>
                    <span id="productPrice" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Số lượng</span>
                    <span id="productQuantity" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Thương hiệu</span>
                    <span id="productBrand" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Xuất xứ</span>
                    <span id="productOrigin" class="info-value"></span>
                </div>
            </div>
            
            <div class="product-description">
                <h3>Mô tả sản phẩm</h3>
                <p id="productDescription"></p>
            </div>
            
            <div class="action-buttons">
                <button id="editProductBtn" class="btn btn-primary">
                    Chỉnh sửa
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentProduct = null;
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                fetch(`/products/${productId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Không tìm thấy sản phẩm');
                        }
                        return response.json();
                    })
                    .then(product => {
                        currentProduct = product;
                        hienThiThongTinSanPham(product);
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải sản phẩm:', error);
                        alert('Không thể tải thông tin sản phẩm!');
                        window.location.href = '/productlist';
                    });
            } else {
                alert('Không có thông tin sản phẩm!');
                window.location.href = '/productlist';
            }
            
            function hienThiThongTinSanPham(product) {
                document.title = `Chi tiết: ${product.title}`;
                
                document.getElementById('productTitle').textContent = product.title || 'Không có tên';
                document.getElementById('productId').textContent = `Mã sản phẩm: ${product.productId || ''}`;
                
                if (product.additionalInfo && product.additionalInfo.price) {
                    document.getElementById('productPrice').textContent = 
                        `${Number(product.additionalInfo.price).toLocaleString()} VND`;
                } else {
                    document.getElementById('productPrice').textContent = 'Không có giá';
                }
                
                document.getElementById('productQuantity').textContent = 
                    product.additionalInfo ? product.additionalInfo.quantity : '';
                document.getElementById('productBrand').textContent = 
                    product.additionalInfo ? product.additionalInfo.brand : '';
                document.getElementById('productOrigin').textContent = 
                    product.additionalInfo ? product.additionalInfo.origin : '';
                document.getElementById('productRating').textContent = 
                    product.rating ? `${product.rating}/5` : '';
                
                const descriptionElement = document.getElementById('productDescription');
                if (product.description && product.description.details) {
                    descriptionElement.textContent = product.description.details;
                } else {
                    descriptionElement.textContent = 'Không có mô tả';
                }
                
                const productImageContainer = document.querySelector('.product-image-container');
                productImageContainer.innerHTML = '';

                if (product.images?.length > 0) {
                    productImageContainer.innerHTML = product.images
                        .map(image => `<img src="${image}" alt="${product.title}" class="product-image">`)
                        .join('');
                } else {
                    productImageContainer.textContent = 'Không có hình ảnh nào.';
                }
            }
            
            document.getElementById('editProductBtn').addEventListener('click', () => {
                if (currentProduct) {
                    window.location.href = `/update/product?id=${currentProduct.productId}`;
                }
            });
        });
    </script>
</body>
</html>
