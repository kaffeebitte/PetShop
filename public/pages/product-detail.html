<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796b;
            --primary-hover: #004d40;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --border-color: #e0e0e0;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --white: #fff;
            --radius-md: 8px;
            --shadow-md: 0 2px 8px rgba(0,0,0,0.06);
            --radius-sm: 4px;
            --text-light: #777;
            --primary-dark: #004d40;
            --spacing-xs: 4px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            padding: 32px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 24px;
        }

        .product-detail-container {
            border-radius: var(--radius-md);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
        }
        
        .product-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .product-id {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .product-image-container {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--light-gray);
            border-radius: var(--radius-md);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: var(--radius-sm);
            margin: 8px;
        }
        
        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .info-item {
            margin-bottom: var(--spacing-md);
        }
        
        .info-label {
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-light);
        }
        
        .info-value {
            color: var(--text-color);
            font-size: 16px;
        }
        
        .product-description {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            background-color: var(--light-gray);
        }
        
        .product-description h3 {
            margin-top: 0;
        }
        
        .qna-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }
        
        .qna-item {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-sm);
            background-color: var(--light-gray);
            animation: fadeIn 0.3s ease;
        }
        
        .question {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: var(--spacing-sm);
        }
        
        .answer {
            color: var(--text-color);
        }
        
        .no-qna {
            color: var(--text-light);
            font-style: italic;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }
        
        @media (max-width: 768px) {
            .product-info {
                grid-template-columns: 1fr;
            }
        }
        
        .page-navigation {
            display: flex;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .back-button .material-icons {
            margin-right: 4px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail-container slide-in">
            <div class="page-navigation">
                <a href="/productlist" class="back-button">
                    <span class="material-icons">arrow_back</span>
                    Danh sách sản phẩm
                </a>
            </div>
            
            <h1>Chi tiết sản phẩm</h1>
            
            <div class="product-header">
                <div>
                    <h2 id="productTitle" class="product-title">Tên sản phẩm</h2>
                    <div id="productId" class="product-id"></div>
                </div>
                <div class="product-rating">
                    <span class="info-label">Đánh giá</span>
                    <span id="productRating" class="info-value"></span>
                </div>
            </div>
            
            <div class="product-image-container">
                <!-- Hình ảnh sẽ được tải động vào đây -->
            </div>
            
            <div class="product-info">
                <div class="info-item">
                    <span class="info-label">Giá</span>
                    <span id="productPrice" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Số lượng</span>
                    <span id="productQuantity" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Thương hiệu</span>
                    <span id="productBrand" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Xuất xứ</span>
                    <span id="productOrigin" class="info-value"></span>
                </div>
            </div>
            
            <div class="product-description">
                <h3>Mô tả sản phẩm</h3>
                <p id="productDescription"></p>
            </div>
            
            <div class="qna-section" id="qnaContainer">
                <h3>Câu hỏi và trả lời</h3>
                <!-- Các mục hỏi đáp sẽ được chèn động tại đây -->
            </div>
            
            <div class="action-buttons">
                <button id="editProductBtn" class="btn btn-primary">
                    <span class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">edit</span>
                    Chỉnh sửa
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Biến lưu thông tin sản phẩm hiện tại
            let currentProduct = null;
            
            // Lấy tham số ID sản phẩm từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                // Lấy thông tin sản phẩm từ API dựa trên ID
                fetch(`/products/${productId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Không tìm thấy sản phẩm');
                        }
                        return response.json();
                    })
                    .then(product => {
                        currentProduct = product;
                        hienThiThongTinSanPham(product);
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải sản phẩm:', error);
                        alert('Không thể tải thông tin sản phẩm!');
                        window.location.href = '/productlist';
                    });
            } else {
                // Nếu không có ID, quay lại trang danh sách
                alert('Không có thông tin sản phẩm!');
                window.location.href = '/productlist';
            }
            
            // Hiển thị thông tin chi tiết sản phẩm
            function hienThiThongTinSanPham(product) {
                // Cập nhật tiêu đề trang
                document.title = `Chi tiết: ${product.title}`;
                
                // Điền thông tin sản phẩm vào trang
                document.getElementById('productTitle').textContent = product.title || 'Không có tên';
                document.getElementById('productId').textContent = `Mã sản phẩm: ${product.productId || ''}`;
                
                // Hiển thị giá
                if (product.additionalInfo && product.additionalInfo.price) {
                    document.getElementById('productPrice').textContent = 
                        `${Number(product.additionalInfo.price).toLocaleString()} VND`;
                } else {
                    document.getElementById('productPrice').textContent = 'Không có giá';
                }
                
                // Hiển thị các thông tin khác
                document.getElementById('productQuantity').textContent = 
                    product.additionalInfo ? product.additionalInfo.quantity : '';
                document.getElementById('productBrand').textContent = 
                    product.additionalInfo ? product.additionalInfo.brand : '';
                document.getElementById('productOrigin').textContent = 
                    product.additionalInfo ? product.additionalInfo.origin : '';
                document.getElementById('productRating').textContent = 
                    product.rating ? `${product.rating}/5` : '';
                
                // Hiển thị mô tả sản phẩm
                const descriptionElement = document.getElementById('productDescription');
                if (product.description && product.description.details) {
                    descriptionElement.textContent = product.description.details;
                } else {
                    descriptionElement.textContent = 'Không có mô tả';
                }
                
                // Hiển thị hình ảnh sản phẩm
                const productImageContainer = document.querySelector('.product-image-container');
                productImageContainer.innerHTML = ''; // Xóa nội dung hiện có

                if (product.images?.length > 0) {
                    productImageContainer.innerHTML = product.images
                        .map(image => `<img src="../images/${image}" alt="${product.title}" class="product-image">`)
                        .join('');
                } else {
                    productImageContainer.textContent = 'Không có hình ảnh nào.';
                }
                
                // Hiển thị phần hỏi đáp
                hienThiPhanHoiDap(product.QnA);
            }
            
            // Hiển thị phần hỏi đáp
            function hienThiPhanHoiDap(qnaItems) {
                const qnaContainer = document.getElementById('qnaContainer');
                qnaContainer.innerHTML = '<h3>Câu hỏi và trả lời</h3>';
                
                if (qnaItems && qnaItems.length > 0) {
                    // Tạo các phần tử câu hỏi và trả lời
                    qnaItems.forEach(qna => {
                        const qnaItem = document.createElement('div');
                        qnaItem.classList.add('qna-item');
                        qnaItem.innerHTML = `
                            <p class="question">Q: ${qna.question}</p>
                            <p class="answer">A: ${qna.answer}</p>
                        `;
                        qnaContainer.appendChild(qnaItem);
                    });
                } else {
                    qnaContainer.innerHTML += '<p class="no-qna">Không có câu hỏi nào.</p>';
                }
            }
            
            // Thêm sự kiện cho nút chỉnh sửa
            document.getElementById('editProductBtn').addEventListener('click', () => {
                if (currentProduct) {
                    // Chuyển thẳng tới trang cập nhật với ID sản phẩm
                    window.location.href = `/update/product?id=${currentProduct.productId}`;
                }
            });
        });
    </script>
</body>
</html>
