<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <style>
        .form-container {
            animation: slideIn 0.3s ease;
            background-color: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg);
            margin: 0 auto;
            max-width: 960px;
        }
        
        .form-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-control-file {
            padding: 10px 0;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .page-navigation {
            display: flex;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="updateProductForm" action="/products" method="POST" enctype="multipart/form-data" class="form-container">
            <div class="page-navigation">
                <a href="/productlist" class="back-button">
                    « Quay lại
                </a>
            </div>
            
            <h1 class="form-title">Cập nhật sản phẩm</h1>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="productId">ID sản phẩm</label>
                    <select id="productId" name="productId" class="form-control" required>
                        <option value="" disabled selected>Chọn ID sản phẩm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Tên sản phẩm</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Giá</label>
                    <input type="number" id="price" name="price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantity">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Thương hiệu</label>
                    <input type="text" id="brand" name="brand" class="form-control">
                </div>
                <div class="form-group">
                    <label for="origin">Xuất xứ</label>
                    <input type="text" id="origin" name="origin" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="rating">Đánh giá</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="images">Hình ảnh mới</label>
                <input type="file" id="images" name="images" multiple class="form-control-file">
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productIdSelect = document.getElementById('productId');

            // Gọi API để lấy danh sách sản phẩm
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.productId;
                        option.textContent = `${product.productId}`;
                        productIdSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching product list:', error));

            // Khi chọn một sản phẩm, tự động điền thông tin vào form
            productIdSelect.addEventListener('change', function () {
                const selectedProductId = this.value;

                fetch(`/products/${selectedProductId}`)
                    .then(response => response.json())
                    .then(product => {
                        if (product) {
                            document.getElementById('title').value = product.title || '';
                            document.getElementById('price').value = product.additionalInfo.price || '';
                            document.getElementById('quantity').value = product.additionalInfo.quantity || '';
                            document.getElementById('brand').value = product.additionalInfo.brand || '';
                            document.getElementById('origin').value = product.additionalInfo.origin || '';
                            document.getElementById('rating').value = product.rating || '';
                            if (product.description && product.description.details) {
                                document.getElementById('description').value = product.description.details;
                            }
                        }
                    })
                    .catch(error => console.error('Error fetching product details:', error));
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            const storedProduct = localStorage.getItem('productToUpdate');
            
            if (storedProduct) {
                const product = JSON.parse(storedProduct);
                
                document.title = `Cập nhật: ${product.title}`;
                
                document.getElementById('productId').value = product.productId || '';
                document.getElementById('title').value = product.title || '';
                document.getElementById('price').value = product.price || '';
                document.getElementById('quantity').value = product.quantity || '';
                document.getElementById('brand').value = product.brand || '';
                document.getElementById('origin').value = product.origin || '';
                document.getElementById('rating').value = product.rating || '';
                
                if (product.description && product.description.details) {
                    document.getElementById('description').value = product.description.details;
                }
                
                localStorage.removeItem('productToUpdate');
            }

            document.getElementById('updateProductForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const productId = formData.get('productId');

                // Kiểm tra nếu không có hình ảnh mới được chọn
                const imagesInput = document.getElementById('images');
                if (imagesInput.files.length === 0) {
                    formData.delete('images'); // Xóa trường 'images' nếu không có hình ảnh mới
                }

                fetch(`/update/product/${productId}`, {
                    method: 'PUT',
                    body: formData // Gửi FormData trực tiếp
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Sản phẩm đã được cập nhật thành công!');
                        window.location.href = '/productlist';
                    } else {
                        alert(data.error || 'Đã xảy ra lỗi khi cập nhật sản phẩm.');
                    }
                })
                .catch(error => console.error('Error updating product:', error));
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id'); // Lấy `productId` từ URL

            if (productId) {
                // Fetch thông tin sản phẩm từ server
                fetch(`/products/${productId}`)
                    .then(response => response.json())
                    .then(product => {
                        if (product) {
                            // Điền thông tin sản phẩm vào form
                            document.getElementById('productId').value = product.productId || '';
                            document.getElementById('title').value = product.title || '';
                            document.getElementById('price').value = product.additionalInfo.price || '';
                            document.getElementById('quantity').value = product.additionalInfo.quantity || '';
                            document.getElementById('brand').value = product.additionalInfo.brand || '';
                            document.getElementById('origin').value = product.additionalInfo.origin || '';
                            document.getElementById('rating').value = product.rating || '';
                            if (product.description && product.description.details) {
                                document.getElementById('description').value = product.description.details;
                            }
                        } else {
                            alert('Không tìm thấy sản phẩm!');
                        }
                    })
                    .catch(error => console.error('Lỗi khi lấy thông tin sản phẩm:', error));
            }
        });
    </script>
</body>
</html>
