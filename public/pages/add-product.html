<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796b;
            --primary-hover: #004d40;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --border-color: #e0e0e0;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px; /* Adjusted padding for better spacing */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            animation: slideIn 0.3s ease;
            background-color: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg);
            margin: 0 auto;
            max-width: 960px;
        }
        
        .form-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-control-file {
            padding: 10px 0;
        }
        
        .qna-section {
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-md);
            background-color: var(--light-gray);
            border-radius: var(--radius-sm);
        }
        
        .qna-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .qna-item {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            animation: fadeIn 0.3s ease;
        }
        
        .qna-item input {
            flex: 1;
        }
        
        .remove-qna {
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }
        
        .required-field::after {
            content: '*';
            color: var(--danger-color);
            margin-left: 4px;
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="addProductForm" enctype="multipart/form-data" class="form-container">
            <h1 class="form-title">Thêm sản phẩm mới</h1>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="productId" class="required-field">ID sản phẩm</label>
                    <input type="text" id="productId" name="productId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="title" class="required-field">Tên sản phẩm</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price" class="required-field">Giá</label>
                    <input type="number" id="price" name="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="quantity" class="required-field">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="brand" class="required-field">Thương hiệu</label>
                    <input type="text" id="brand" name="brand" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category" class="required-field">Danh mục</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="origin" class="required-field">Xuất xứ</label>
                    <input type="text" id="origin" name="origin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rating" class="required-field">Đánh giá</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description" class="required-field">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="images">Hình ảnh</label>
                <input type="file" id="images" name="images" multiple class="form-control-file">
                <small class="text-light">Có thể chọn nhiều file hình ảnh</small>
            </div>
            
            <div class="qna-section">
                <div class="qna-header">
                    <label>Câu hỏi và trả lời (QnA)</label>
                    <button type="button" id="addQnaButton" class="btn btn-outline">
                        <span class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">add</span>
                        Thêm QnA
                    </button>
                </div>
                <div id="qnaContainer">
                    <div class="qna-item">
                        <input type="text" name="questions[]" placeholder="Câu hỏi" class="form-control" required>
                        <input type="text" name="answers[]" placeholder="Trả lời" class="form-control" required>
                        <span class="material-icons remove-qna">clear</span>
                    </div>
                </div>
            </div>
            
            <div class="form-buttons">
                <a href="/" class="btn btn-outline">Hủy</a>
                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to all remove buttons
            document.querySelectorAll('.remove-qna').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Only remove if there's more than one QnA item
                    if (document.querySelectorAll('.qna-item').length > 1) {
                        this.parentElement.remove();
                    }
                });
            });
            
            // Add event listener to add QnA button
            document.getElementById('addQnaButton').addEventListener('click', function() {
                const qnaContainer = document.getElementById('qnaContainer');
                const qnaItem = document.createElement('div');
                qnaItem.classList.add('qna-item');
                qnaItem.innerHTML = `
                    <input type="text" name="questions[]" placeholder="Câu hỏi" class="form-control" required>
                    <input type="text" name="answers[]" placeholder="Trả lời" class="form-control" required>
                    <span class="material-icons remove-qna">clear</span>
                `;
                
                // Add event listener to new remove button
                qnaItem.querySelector('.remove-qna').addEventListener('click', function() {
                    // Only remove if there's more than one QnA item
                    if (document.querySelectorAll('.qna-item').length > 1) {
                        qnaItem.remove();
                    }
                });
                
                qnaContainer.appendChild(qnaItem);
            });

            // Add event listener to form submission
            document.getElementById('addProductForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // In a real application, you would save the data here
                alert('Sản phẩm đã được thêm thành công!');
                this.reset();
                
                // Reset QnA section to just one item
                const qnaContainer = document.getElementById('qnaContainer');
                qnaContainer.innerHTML = `
                    <div class="qna-item">
                        <input type="text" name="questions[]" placeholder="Câu hỏi" class="form-control" required>
                        <input type="text" name="answers[]" placeholder="Trả lời" class="form-control" required>
                        <span class="material-icons remove-qna">clear</span>
                    </div>
                `;
                
                // Add event listener to the new remove button
                document.querySelector('.remove-qna').addEventListener('click', function() {
                    // Only remove if there's more than one QnA item
                    if (document.querySelectorAll('.qna-item').length > 1) {
                        this.parentElement.remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
