<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            animation: slideIn 0.3s ease;
            background-color: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg);
            margin: 0 auto;
            max-width: 960px;
        }
        
        .form-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-control-file {
            padding: 10px 0;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }
        
        .required-field::after {
            content: '*';
            color: var(--danger-color);
            margin-left: 4px;
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .page-navigation {
            display: flex;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .back-button .material-icons {
            margin-right: 4px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="addProductForm" action="/products" method="POST" enctype="application/x-www-form-urlencoded" class="form-container">
            <div class="page-navigation">
                <a href="/" class="back-button">
                    « Quay lại
                </a>
            </div>
            
            <h1 class="form-title">Thêm sản phẩm mới</h1>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="productId" class="required-field">ID sản phẩm</label>
                    <input type="text" id="productId" name="productId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="title" class="required-field">Tên sản phẩm</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price" class="required-field">Giá</label>
                    <input type="number" id="price" name="price" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantity" class="required-field">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="0" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="brand" class="required-field">Thương hiệu</label>
                    <input type="text" id="brand" name="brand" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="origin" class="required-field">Xuất xứ</label>
                    <input type="text" id="origin" name="origin" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="rating" class="required-field">Đánh giá</label>
                    <input type="number" id="rating" name="rating" step="0.5" min="0" max="5" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="images">Hình ảnh</label>
                <input type="file" id="images" name="images" multiple class="form-control-file" accept=".png, .jpg, .jpeg">
                <small class="text-light">Chỉ chấp nhận các định dạng: PNG, JPG, JPEG. Có thể chọn nhiều file hình ảnh</small>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productIdInput = document.getElementById('productId');
            let existingProductIds = [];

            // Lấy danh sách ID sản phẩm hiện có
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    existingProductIds = products.map(p => p.productId);
                })
                .catch(error => {
                    console.error('Không thể lấy danh sách sản phẩm:', error);
                });

            // Simplified form submission without complex validation
            document.getElementById('addProductForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const productId = productIdInput.value.trim();
                const idRegex = /^PET\d{4}$/;

                // Simple validation directly in submit handler
                if (!idRegex.test(productId)) {
                    alert('ID phải có định dạng PETxxxx (với x là các chữ số)');
                    return;
                }

                if (existingProductIds.includes(productId)) {
                    alert('ID sản phẩm này đã tồn tại');
                    return;
                }

                const formData = new URLSearchParams(new FormData(this));

                try {
                    const response = await fetch('/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Thêm sản phẩm thành công!');
                        this.reset();
                        window.location.href = '/productlist';
                    } else {
                        alert(result.error || 'Không thể thêm sản phẩm');
                    }
                } catch (error) {
                    alert('Lỗi khi gửi form: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
