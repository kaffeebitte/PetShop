<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796b;
            --primary-hover: #004d40;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --border-color: #e0e0e0;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 32px 20px; /* Điều chỉnh padding để có khoảng cách tốt hơn */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            animation: slideIn 0.3s ease;
            background-color: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg);
            margin: 0 auto;
            max-width: 960px;
        }
        
        .form-title {
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-control-file {
            padding: 10px 0;
        }
        
        .qna-section {
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-md);
            background-color: var(--light-gray);
            border-radius: var(--radius-sm);
        }
        
        .qna-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .qna-item {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            animation: fadeIn 0.3s ease;
        }
        
        .qna-item input {
            flex: 1;
        }
        
        .remove-qna {
            color: var(--danger-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }
        
        .required-field::after {
            content: '*';
            color: var(--danger-color);
            margin-left: 4px;
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .page-navigation {
            display: flex;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid var(--primary-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .back-button .material-icons {
            margin-right: 4px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="addProductForm" action="/products" method="POST" class="form-container">
            <div class="page-navigation">
                <a href="/" class="back-button">
                    <span class="material-icons">arrow_back</span>
                    Quay lại
                </a>
            </div>
            
            <h1 class="form-title">Thêm sản phẩm mới</h1>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="productId" class="required-field">ID sản phẩm</label>
                    <input type="text" id="productId" name="productId" class="form-control" required readonly>
                </div>
                <div class="form-group">
                    <label for="title" class="required-field">Tên sản phẩm</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price" class="required-field">Giá</label>
                    <input type="number" id="price" name="price" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantity" class="required-field">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="0" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="brand" class="required-field">Thương hiệu</label>
                    <input type="text" id="brand" name="brand" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="origin" class="required-field">Xuất xứ</label>
                    <input type="text" id="origin" name="origin" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="rating" class="required-field">Đánh giá</label>
                    <input type="number" id="rating" name="rating" step="0.5" min="0" max="5" class="form-control">
                </div>
                            </div>
            
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="3" ></textarea>
            </div>
            
            <div class="form-group">
                <label for="images">Hình ảnh</label>
                <input type="file" id="images" name="images" multiple class="form-control-file" accept=".png, .jpg, .jpeg">
                <small class="text-light">Chỉ chấp nhận các định dạng: PNG, JPG, JPEG. Có thể chọn nhiều file hình ảnh</small>
            </div>
            
            <div class="qna-section">
                <div class="qna-header">
                    <label>Câu hỏi và trả lời (QnA)</label>
                    <button type="button" id="addQnaButton" class="btn btn-outline">
                        <span class="material-icons" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">add</span>
                        Thêm QnA
                    </button>
                </div>
                <div id="qnaContainer">
                    <div class="qna-item">
                        <input type="text" name="questions[]" placeholder="Câu hỏi" class="form-control">
                        <input type="text" name="answers[]" placeholder="Trả lời" class="form-control">
                        <span class="material-icons remove-qna">clear</span>
                    </div>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy ID tự động khi tải trang
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    const maxId = products.reduce((max, p) => {
                        const num = parseInt(p.productId.substring(3));
                        return num > max ? num : max;
                    }, 0);
                    document.getElementById('productId').value = 'PET' + String(maxId + 1).padStart(4, '0');
                })
                .catch(() => {
                    console.log('Không thể lấy danh sách sản phẩm, sử dụng ID mặc định');
                    document.getElementById('productId').value = 'PET0001';
                });

            // Xử lý QnA
            function handleRemoveQnA() {
                document.querySelectorAll('.remove-qna').forEach(btn => {
                    btn.addEventListener('click', function() {
                        if (document.querySelectorAll('.qna-item').length > 1) {
                            this.parentElement.remove();
                        }
                    });
                });
            }

            document.getElementById('addQnaButton').addEventListener('click', function() {
                const qnaItem = document.createElement('div');
                qnaItem.classList.add('qna-item');
                qnaItem.innerHTML = `
                    <input type="text" name="questions[]" placeholder="Câu hỏi" class="form-control">
                    <input type="text" name="answers[]" placeholder="Trả lời" class="form-control">
                    <span class="material-icons remove-qna">clear</span>
                `;
                document.getElementById('qnaContainer').appendChild(qnaItem);
                handleRemoveQnA();
            });

            handleRemoveQnA();

            // Xử lý form submit 
            document.getElementById('addProductForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                // Validate required fields
                const requiredFields = ['productId', 'title', 'price', 'quantity', 'brand', 'origin'];
                const missingFields = requiredFields.filter(field => !this[field].value);
                
                if (missingFields.length > 0) {
                    alert(`Vui lòng điền đầy đủ thông tin các trường: ${missingFields.map(field => {
                        switch(field) {
                            case 'productId': return 'ID sản phẩm';
                            case 'title': return 'Tên sản phẩm';
                            case 'price': return 'Giá';
                            case 'quantity': return 'Số lượng';
                            case 'brand': return 'Thương hiệu';
                            case 'origin': return 'Xuất xứ';
                            default: return field;
                        }
                    }).join(', ')}`);
                    return;
                }

                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('Thêm sản phẩm thành công!');
                        this.reset();
                        window.location.href = '/productlist';
                    } else {
                        alert(result.error || 'Không thể thêm sản phẩm');
                    }
                } catch (error) {
                    alert('Lỗi khi gửi form: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
