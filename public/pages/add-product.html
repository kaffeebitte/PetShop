<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/add-product.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <form id="addProductForm" action="/products" method="POST" enctype="multipart/form-data" class="form-container">
            <div class="page-navigation">
                <a href="/" class="back-button">
                    Quay lại
                </a>
            </div>
            
            <h1 class="form-title">Thêm sản phẩm mới</h1>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="productId" class="required-field">ID sản phẩm</label>
                    <input type="text" id="productId" name="productId" class="form-control" readonly required>
                </div>
                <div class="form-group">
                    <label for="title" class="required-field">Tên sản phẩm</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price" class="required-field">Giá</label>
                    <input type="number" id="price" name="price" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantity" class="required-field">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="0" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="brand" class="required-field">Thương hiệu</label>
                    <input type="text" id="brand" name="brand" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="origin" class="required-field">Xuất xứ</label>
                    <input type="text" id="origin" name="origin" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="rating">Đánh giá</label>
                    <input type="number" id="rating" name="rating" step="0.5" min="0" max="5" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category" class="required-field">Danh mục</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="" disabled selected>Chọn danh mục</option>
                        <option value="Thức ăn">Thức ăn</option>
                        <option value="Phụ kiện">Phụ kiện</option>
                        <option value="Đồ chơi">Đồ chơi</option>
                        <option value="Vệ sinh">Vệ sinh</option>
                        <option value="Quần áo">Quần áo</option>
                        <option value="Chuồng">Chuồng</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="images">Hình ảnh</label>
                <input type="file" id="images" name="images" multiple class="form-control-file" accept=".png, .jpg, .jpeg">
                <small class="text-light">Chỉ chấp nhận các định dạng: PNG, JPG, JPEG. Có thể chọn tối đa 10 file hình ảnh</small>
                <div id="imagePreviewContainer" class="image-preview-container"></div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
            </div>
        </form>
    </div>
    
    <script>
        const productIdInput = document.getElementById('productId');
        let productIdList = [];
        
        const categoryPrefixes = {
            'Thức ăn': 'FOOD',
            'Phụ kiện': 'ACCE',
            'Đồ chơi': 'TOYS',
            'Vệ sinh': 'CARE',
            'Quần áo': 'CLTH',
            'Chuồng': 'CAGE'
        };
        
        function loadProductList() {
            return fetch('/products')
                .then(res => res.json())
                .then(products => {
                    productIdList = products.map(product => product.productId);
                    return productIdList;
                })
                .catch(error => {
                    console.error('Không thể lấy danh sách sản phẩm:', error);
                    return [];
                });
        }

        function getCategoryPrefix(category) {
            return categoryPrefixes[category] || category.substring(0, 4).toUpperCase();
        }

        function checkProductIdFormat(productId, selectedCategory) {
            if (!selectedCategory) return false;
            
            const prefix = getCategoryPrefix(selectedCategory);
            const numberPart = productId.substring(prefix.length);
            
            if (!productId.startsWith(prefix) || numberPart.length !== 4) {
                return false;
            }
            
            for (let i = 0; i < numberPart.length; i++) {
                if (numberPart[i] < '0' || numberPart[i] > '9') {
                    return false;
                }
            }
            
            return true;
        }

        function autoGenerateID(category) {
            if (!category) return '';
            
            const prefix = getCategoryPrefix(category);
            
            const categoryIds = productIdList.filter(id => 
                id && typeof id === 'string' && id.startsWith(prefix)
            );
            
            if (categoryIds.length === 0) {
                return prefix + '0001';
            }
            
            let maxNumber = 0;
            
            categoryIds.forEach(id => {
                const numberPart = id.substring(prefix.length);
                const num = parseInt(numberPart, 10);
                if (!isNaN(num) && num > maxNumber) {
                    maxNumber = num;
                }
            });
            
            const nextNumber = maxNumber + 1;
            const formattedNumber = nextNumber.toString().padStart(4, '0');
            
            return prefix + formattedNumber;
        }

        document.getElementById('category').addEventListener('change', function() {
            const selectedCategory = this.value;
            if (selectedCategory) {
                productIdInput.value = autoGenerateID(selectedCategory);
            }
        });

        const form = document.getElementById('addProductForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const productId = productIdInput.value.trim();
            const selectedCategory = document.getElementById('category').value;
            
            if (!selectedCategory) {
                alert('Vui lòng chọn danh mục sản phẩm');
                return;
            }
            
            if (!checkProductIdFormat(productId, selectedCategory)) {
                const prefix = getCategoryPrefix(selectedCategory);
                alert(`ID phải có định dạng ${prefix}xxxx (với x là các chữ số)`);
                return;
            }

            if (productIdList.includes(productId)) {
                alert('ID sản phẩm này đã tồn tại');
                return;
            }
            
            const formData = new FormData(form);
            
            fetch('/products', {
                method: 'POST',
                body: formData
            })
            .then(res => {
                if (!res.ok) {
                    return res.text().then(text => {
                        throw new Error(text);
                    });
                }
                return res.text(); 
            })
            .then(message => {
                alert(message);
                form.reset();
                productIdInput.value = '';
                loadProductList();
            })
            .catch(error => {
                alert('Lỗi: ' + error.message);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadProductList().then(() => {
                const selectedCategory = document.getElementById('category').value;
                if (selectedCategory) {
                    productIdInput.value = autoGenerateID(selectedCategory);
                }
            });
        });

        // Thêm ràng buộc số lượng hình ảnh
        document.getElementById('images').addEventListener('change', function(e) {
            if (this.files.length > 10) {
                alert('Bạn chỉ được chọn tối đa 10 hình ảnh');
                this.value = ''; // Xóa các file đã chọn
            }
        });

        // Xử lý hiển thị ảnh xem trước và xóa ảnh
        const imagesInput = document.getElementById('images');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        let selectedFiles = new DataTransfer();
        
        imagesInput.addEventListener('change', function() {
            // Lưu trữ các file đã chọn
            if (this.files) {
                Array.from(this.files).forEach(file => {
                    // Kiểm tra số lượng ảnh không vượt quá 10
                    if (selectedFiles.files.length < 10) {
                        selectedFiles.items.add(file);
                        displayImagePreview(file);
                    }
                });
                
                // Cập nhật lại input file với danh sách file đã chọn
                updateFileInput();
                
                // Kiểm tra và hiển thị cảnh báo nếu chọn quá nhiều ảnh
                if (this.files.length + selectedFiles.files.length - this.files.length > 10) {
                    alert('Chỉ được chọn tối đa 10 hình ảnh. Chỉ 10 ảnh đầu tiên được thêm vào.');
                }
            }
        });
        
        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button type="button" class="remove-btn" data-name="${file.name}">×</button>
                `;
                imagePreviewContainer.appendChild(preview);
                
                // Thêm sự kiện click cho nút xóa
                preview.querySelector('.remove-btn').addEventListener('click', function() {
                    const fileName = this.getAttribute('data-name');
                    removeFile(fileName);
                    preview.remove();
                });
            }
            reader.readAsDataURL(file);
        }
        
        function removeFile(fileName) {
            const newFileList = new DataTransfer();
            
            // Thêm tất cả các file trừ file cần xóa
            Array.from(selectedFiles.files)
                .filter(file => file.name !== fileName)
                .forEach(file => newFileList.items.add(file));
            
            selectedFiles = newFileList;
            updateFileInput();
        }
        
        function updateFileInput() {
            imagesInput.files = selectedFiles.files;
        }
    </script>
</body>
</html>
